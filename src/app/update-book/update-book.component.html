<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Update Book</h3>

    </div>
    <div class="card-body">
      <div style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" value="{{book.title}}" required [(ngModel)]="book.title" name="title">
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" value="{{book.author}}" required [(ngModel)]="book.author" name="author">
          </div>

          <div class="form-group">
            <label for="description">Description </label>
            <input type="text" class="form-control" id="description" value="{{book.description}}" required [(ngModel)]="book.description" name="description">
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
